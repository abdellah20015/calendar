<!DOCTYPE html>
<html lang="fr">
<head>
    <title>Mon Calendrier</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Mon Calendrier</h1>
        <div id="calendar"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://fullcalendar.io/releases/main/core/main.min.js"></script>
    <script src="https://fullcalendar.io/releases/main/interaction/main.min.js"></script>
    <script src="https://fullcalendar.io/releases/main/daygrid/main.min.js"></script>
    <script src="https://fullcalendar.io/releases/main/timegrid/main.min.js"></script>
    <script src="https://fullcalendar.io/releases/main/list/main.min.js"></script>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');

        var calendar = new FullCalendar.Calendar(calendarEl, {
            plugins: [ 'interaction', 'dayGrid', 'timeGrid', 'list' ],
            header: {
                left: 'prev,next today',
                center: 'title',
                right: 'dayGridMonth,timeGridWeek,timeGridDay,listWeek'
            },
            defaultDate: new Date(),
            navLinks: true,
            editable: true,
            eventLimit: true,
            events: '/api/events'
        });

        calendar.render();
    });
    </script>
</body>
</html>
